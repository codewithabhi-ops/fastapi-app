name: CI

on:
  push:
    branches: [ "develop", "main" ]
  pull_request:
    branches: [ "develop", "main" ]

jobs:
  test-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write     # required for OIDC
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r app/requirements.txt
          pip install pytest flake8

      - name: Run tests
        run: pytest -q

      - name: Lint
        run: flake8 app || true

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}   # recommended: OIDC role
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: network=host

      - name: Ensure ECR repository exists
        run: |
         aws ecr describe-repositories --repository-names ${{ secrets.ECR_REPOSITORY }} \
         || aws ecr create-repository --repository-name ${{ secrets.ECR_REPOSITORY }}


      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        env:
          DOCKER_CONFIG: /home/runner/.docker    # <â€” share ECR credentials
        with:
          context: .
          push: true
          tags: 167517641641.dkr.ecr.ap-southeast-2.amazonaws.com/my-fastapi-app:${{ github.sha }}
          cache-from: type=registry,ref=167517641641.dkr.ecr.ap-southeast-2.amazonaws.com/my-fastapi-app:cache,ignore-error=true
          cache-to: type=registry,ref=167517641641.dkr.ecr.ap-southeast-2.amazonaws.com/my-fastapi-app:cache,mode=max


      - name: Upload image info artifact
        uses: actions/upload-artifact@v4
        with:
          name: image-info
          path: image-info.txt
        # you can create image-info.txt with image tag so CD can pick it up

